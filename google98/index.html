<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Buraya Logo gelecek -->
        <img src="google.jpeg" alt="Google Logo">
    </header>
    <section>
        <!-- Buraya arama bölümü gelecek-->
        Search the web using Google!
        <br>
        <input type="text" value size ="40">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    <main>
        <article class="box1">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>

        </article>
        <article class="box2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>

        </article>
        <article class="box3">
            Get Google! <br>updates monthly:
            <br>
            <input type="text" value="your e-mail">
            <br>
            <button>Subscribe</button>
            <a href="http://">Archive</a>

        </article>
    </main>
    <footer>
        <!-- Buraya footer gelecek -->
        <p id="footer">Copyright ©1998 Google Inc.</p>
    </footer>

</body>
</html>
